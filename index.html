<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدبّر | إدارة أموالك بذكاء</title>


    <!-- ===== Icon ===== -->
    <link rel="Icon" href="images/favicon.png">


    <!-- ===== CSS Files ===== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- ===== Font Awesome ===== -->
    <link rel="stylesheet" href="css/all.min.css">


</head>

<body>

    <!-- sidebar -->
    <aside class="sidebar position-fixed top-0 end-0">
        <div class="aside-content p-xxl-4 p-0">

            <!-- Logo -->
            <div class="logo mb-32">
                <div class="d-flex flex-wrap align-items-center gap-3">
                    <div class="logo-icon fw-600">
                        <i class="fa fa-coins"></i>
                    </div>
                    <div>
                        <h1 class="logo-text m-0 fw-700">مدبّر</h1>
                        <p class="logo-subtext mt-1 mb-0 fw-600">إدارة أموالك بذكاء</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav id="nav-menu">
                <ul class="list-unstyled m-0 p-0">
                    <li class="mb-2 primary-link">
                        <span class="d-flex align-items-center gap-3 active">
                            <i class="fa-solid fa-house"></i>
                            <h2 class="fw-600 m-0 active">الصفحة الرئيسية</h2>
                        </span>
                    </li>
                    <li class="mb-2 secondary-link">
                        <span class="d-flex align-items-center gap-3">
                            <i class="fa fa-arrow-right-arrow-left"></i>
                            <h2 class="fw-600 m-0">المعاملات</h2>
                        </span>
                    </li>
                    <li class="mb-2 secondary-link">
                        <span class="d-flex align-items-center gap-3">
                            <i class="fa fa-chart-pie"></i>
                            <h2 class="fw-600 m-0">الميزانيات</h2>
                        </span>
                    </li>
                    <li class="mb-2 secondary-link">
                        <span class="d-flex align-items-center gap-3">
                            <i class="fa fa-piggy-bank"></i>
                            <h2 class="fw-600 m-0">المدخرات</h2>
                        </span>
                    </li>
                    <li class="mb-2 secondary-link">
                        <span class="d-flex align-items-center gap-3">
                            <i class="fa fa-file-invoice-dollar"></i>
                            <h2 class="fw-600 m-0">الفواتير الشهرية</h2>
                        </span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-quick-actions mt-32">
                <h3 class="mb-3 fw-600">إجراءات سريعة</h3>
                <div class="btn-hover mb-12">
                    <div class="p-12 d-flex align-items-center gap-2 secondary-link">
                        <div class="d-flex align-items-center justify-content-center btn-icon bg-blue">
                            <i class="fa fa-paper-plane i-blue"></i>
                        </div>
                        <span class="m-0 fw-500">إرسال أموال</span>
                    </div>
                </div>

                <div class="btn-hover mb-12">
                    <div class="p-12 d-flex align-items-center gap-2 secondary-link">
                        <div class="d-flex align-items-center justify-content-center btn-icon bg-green">
                            <i class="fa fa-plus i-green"></i>
                        </div>
                        <span class="m-0 fw-500">إضافة أموال</span>
                    </div>
                </div>

                <div class="btn-hover mb-12">
                    <div class="p-12 d-flex align-items-center gap-2 secondary-link">
                        <div class="d-flex align-items-center justify-content-center btn-icon bg-violet">
                            <i class="fa fa-receipt i-violet"></i>
                        </div>
                        <span class="m-0 fw-500">دفع فاتورة</span>
                    </div>
                </div>

                <div class="btn-hover">
                    <div class="p-12 d-flex align-items-center gap-2 secondary-link">
                        <div class="d-flex align-items-center justify-content-center btn-icon bg-brown">
                            <i class="fa fa-chart-line i-brown"></i>
                        </div>
                        <span class="m-0 fw-500">استثمار</span>
                    </div>
                </div>


            </div>
        </div>

    </aside>


    <main>
        <div class="container-fluid p-32">
            <div class="header">
                <div class="head card-style">
                    <!-- Logo Section -->
                    <div class="logo">
                        <div class="d-flex flex-wrap align-items-center gap-3">
                            <div class="logo-content d-flex align-items-center gap-3">
                                <div class="logo-icon fw-600">
                                    <i class="fa fa-coins"></i>
                                </div>
                                <div>
                                    <h1 class="logo-text m-0 fw-700">مدبّر</h1>
                                    <p class="logo-subtext mt-1 mb-0 fw-600">إدارة أموالك بذكاء</p>
                                </div>
                            </div>
                            <div class="status status-desktop align-items-center gap-2">
                                <div class="status-icon"></div>
                                <span class="i-green">متصل</span>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side Section -->
                    <div class="right-side d-flex flex-wrap align-items-center gap-3">

                        <!-- Quick Actions -->
                        <div class="quick-actions d-flex align-items-center gap-2">
                            <div class="icon">
                                <i class="fa fa-search"></i>
                            </div>
                            <div class="icon position-relative">
                                <i class="fa-regular fa-bell"></i>
                                <div class="notification-badge d-flex align-items-center justify-content-center">
                                    <span>2</span>
                                </div>
                            </div>
                        </div>

                        <!-- User Info -->
                        <div class="d-flex cs-border align-items-center gap-2 bg-white px-3 py-2">
                            <div>
                                <p class="m-0 fw-600 main-text">سيف أسامة</p>
                                <p class="m-0 fw-600 sub-text">حساب مميز</p>
                            </div>
                            <img src="images/avatar-1.jpg" alt="User Avatar" class="avatar cs-border">
                        </div>

                    </div>

                    <div class="status status-mobile align-items-center gap-2">
                        <div class="status-icon"></div>
                        <span class="i-green">متصل</span>
                    </div>
                </div>
            </div>
            <div class="total-expenses"></div>
            <div class="total-income"></div>
            <div class="net-balance"></div>
            <div class="recent-activity"></div>
            <div class="bills"></div>
            <div class="recent-transactions"></div>
            <div class="budget-overview"></div>
            <div class="analytics"></div>
            <div class="account-summary"></div>
            <div class="payment-methods"></div>

        </div>
    </main>

    <!-- ===== JS Files ===== -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
